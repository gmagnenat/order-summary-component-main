<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Summary Component</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__hero">
          <img
            class="card__illustration"
            src="./images/illustration-hero.svg"
            alt=""
          />
        </div>
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img class="plan__icon" src="./images/icon-music.svg" alt="" />
            <div id="plan-description">
              <h2 class="plan__name">Annual plan</h2>
              <p class="plan__price">$59.99/year</p>
            </div>
            <a class="plan__switch" href="" aria-describedby="plan-description"
              >Change</a
            >
          </div>
          <a class="card__button button" href="#">Proceed to Payement</a>
          <a class="card__cancel" href="/">Cancel order</a>
        </div>
      </div>
    </main>
  </body>
</html>
